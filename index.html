<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"></script>
    <title>Notes Manager</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title" id="title">Notes Manager</div>
        <input
          type="text"
          placeholder="Search Notes..."
          id="search-note"
          class="search-note"
        />
      </header>
      <main>
        <div class="notes-info">
          <div class="total-notes">Total Notes: 0</div>
          <div class="showing">Showing: 0</div>
        </div>

        <form action="" id="form" class="form">
          <div class="heading">Add your Notes Here</div>
          <input type="text" placeholder="Enter Note Title" id="note-title" />
          <textarea
            name=""
            id="description"
            placeholder="Enter Note Description"
          ></textarea>
          <button type="submit" id="add-note">Add Note</button>
        </form>

        <div class="display-notes">
          <ul id="notes-list">
            <!-- <li class="note">
              <h2>Note Title</h2>
              <p>Note Description</p>
              <button id="delete">Delete</button>
            </li>
            <li class="note">
              <h2>Title</h2>
              <p>Note Description</p>
              <button id="delete">Delete</button>
            </li> -->
          </ul>
        </div>
      </main>
    </div>
  </body>
  <script src="app.js"></script>
</html>
